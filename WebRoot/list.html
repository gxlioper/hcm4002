<script type="text/javascript">
	$(function() {
		$.post("usermenu.action", "ok", function(data) {
			if (data != "") {
				document.getElementById("tree").innerHTML = data;
			}
		}, "");
		$(".toggle").live("click", function() {
			if ($(this).next(".box").css("display") == "none") {
				$(this).next(".box").slideDown("slow");
			} else {
				$(this).next(".box").slideUp("slow");
			}
		})

	})
</script>
